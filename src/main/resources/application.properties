# ============================================================
# BellTime Application Properties
# ============================================================

# Application name (used in logs and actuator info)
spring.application.name=BellTime

# ------------------------------------------------------------
# Logging Configuration
# ------------------------------------------------------------
# Configure the console logging pattern to include:
# - Date in yyyy-MM-dd HH:mm:ss format
# - Thread name
# - Log level
# - Logger name (up to 36 characters)
# - Log message
# - Application name (from spring.application.name)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg [app-name=${spring.application.name}]%n

# ------------------------------------------------------------
# Actuator Endpoints Configuration
# ------------------------------------------------------------
# Enable the 'info' endpoint to provide application metadata.
management.endpoint.info.enabled=true
# Define application metadata for the info endpoint.
info.app.name=${spring.application.name}
info.app.description=Application for managing school bell schedules
info.app.version=1.0.0

# ------------------------------------------------------------
# DataSource Configuration (MySQL)
# ------------------------------------------------------------
# JDBC URL for connecting to the MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/bellTime?useSSL=false&serverTimezone=UTC
# MySQL JDBC driver class.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Database username.
spring.datasource.username=root
# Database password.
spring.datasource.password=code

# ------------------------------------------------------------
# JPA / Hibernate Configuration
# ------------------------------------------------------------
# Specify the Hibernate dialect for MySQL 8.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Automatically update the database schema based on entity changes.
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console.
spring.jpa.show-sql=true

# ------------------------------------------------------------
# Thymeleaf Configuration
# ------------------------------------------------------------
# Disable template caching for development (set to true in production).
spring.thymeleaf.cache=false
# Enable Thymeleaf.
spring.thymeleaf.enabled=true
# Define the prefix for template files (located in src/main/resources/templates).
spring.thymeleaf.prefix=classpath:/templates/
# Define the suffix for template files.
spring.thymeleaf.suffix=.html

# ------------------------------------------------------------
# Additional Development Settings
# ------------------------------------------------------------
# Format SQL output for readability.
spring.jpa.properties.hibernate.format_sql=true
# Set log level for Hibernate SQL statements to DEBUG.
logging.level.org.hibernate.SQL=DEBUG
# Set log level for Hibernate parameter binding to TRACE.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
